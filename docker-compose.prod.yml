version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./replays:/app/replays
      - ./analysis_cache:/app/analysis_cache
      - ./player_data:/app/player_data
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - BALLCHASING_API_KEY=${BALLCHASING_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - rl-coach-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - rl-coach-network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - rl-coach-network

volumes:
  redis_data:

networks:
  rl-coach-network:
    driver: bridge
