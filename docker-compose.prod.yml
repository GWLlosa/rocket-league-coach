version: '3.8'

services:
  rocket-league-coach:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rocket-league-coach
    volumes:
      - rl-data:/app/data
      - rl-logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - rl-coach-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  rl-coach-network:
    driver: bridge

volumes:
  rl-data:
    driver: local
  rl-logs:
    driver: local
