version: '3.8'

services:
  rocket-league-coach:
    build: .
    container_name: rocket-league-coach-dev
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - rl-coach-network
    command: python -m src.main

networks:
  rl-coach-network:
    driver: bridge

volumes:
  rl-data:
  rl-logs:
